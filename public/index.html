<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calendario de Pagos</title>

    <base href="/">

    <!-- Angular Material -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Payment Schedule -->
    <link rel="stylesheet" href="stylesheets/PaymentSchedule.css">
</head>
<body ng-app="PaymentSchedule" ng-controller="NavigationController" ng-cloak layout="column">

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-md ng-click="toggleSideNav()">
        <md-icon md-font-library="material-icons">menu</md-icon>
    </md-button>
    <h3>Calendario de Pagos</h3>
</md-toolbar>

<div class="container" layout="row" flex>
    <md-sidenav
            ng-click="toggleSideNav()"
            md-component-id="sidenav"
            md-is-locked-open="$mdMedia('gt-md')"
            class="md-sidenav-left"
            md-whiteframe="4">
        <md-list>
            <md-list-item>
                <md-button ng-href="#!/">
                    <i class="material-icons">home</i>
                    Inicio
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ng-href="#!/calendar">
                    <i class="material-icons">today</i>
                    Calendario
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ng-href="#!/payments">
                    <i class="material-icons">attach_money</i>
                    Pagos
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex infinite-scroll="infiniteScroll()">
        <div ng-view></div>
    </md-content>
</div>

<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
<!-- AngularJS i18n es-CO -->
<script src="https://code.angularjs.org/1.5.6/i18n/angular-locale_es-co.js"></script>
<!-- Angular Material -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
<!-- Payment Schedule -->
<script src="javascripts/PaymentSchedule.js"></script>
</body>
</html>
