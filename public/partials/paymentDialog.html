<md-dialog ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1>Editar Pago</h1>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form name="paymentForm">
            <div layout="row">
                <span flex></span>
                <md-input-container>
                    <label>Nombre</label>
                    <input ng-model="payment.name" md-select-on-focus required>
                </md-input-container>
                <span flex></span>
                <md-input-container>
                    <label>Descipci√≥n</label>
                    <textarea ng-model="payment.description" rows="3"></textarea>
                </md-input-container>
                <span flex></span>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <label>Etiquetas</label>
                    <md-chips ng-model="payment.tags"></md-chips>
                </md-input-container>
            </div>
            <div layout="row">
                <span flex></span>
                <md-datepicker ng-model="payment.date" md-placeholder="Fecha">
                </md-datepicker>
                <span flex></span>
            </div>
            <div layout="row">
                <span flex></span>
                <md-input-container>
                    <label>Repetir</label>
                    <input type="number" min="1" ng-model="payment.recurrence.limit" required>
                </md-input-container>
                <span flex></span>
            </div>
            <div layout="row" ng-show="payment.recurrence.limit > 1">
                <span flex></span>
                <md-input-container>
                    <label>Periodo</label>
                    <input type="number" min="1" ng-model="payment.recurrence.delta" required>
                </md-input-container>
                <span flex></span>
                <md-input-container>
                    <label>Intervalo</label>
                    <md-select ng-model="payment.recurrence.period" required>
                        <md-option ng-repeat="period in periods" value="{{period.value}}">
                            {{period.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <span flex></span>
            </div>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <i class="material-icons" ng-show="!paymentForm.$valid">close</i>
        <i class="material-icons" ng-show="paymentForm.$valid">check</i>
        <span flex></span>
        <md-button ng-click="cancel()">
            Cancelar
        </md-button>
        <md-button ng-click="hide()" ng-disabled="!paymentForm.$valid">
            Guardar
        </md-button>
    </md-dialog-actions>
</md-dialog>
